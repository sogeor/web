<!DOCTYPE html>
<html lang="ru" th:fragment="layout (content)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Sogeor Shop</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            padding-top: 60px;
        }

        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background: #f8f9fa;
        }
    </style>
</head>

<body hx-boost="true">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/" th:text="#{app.title}">Sogeor</a>
        <button class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="#{nav.home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart" th:text="#{nav.cart}">Корзина</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders" th:text="#{nav.orders}">Заказы</a>
                </li>
            </ul>
            <form action="/search" class="d-flex me-2" method="get">
                <input class="form-control me-2" name="query" th:placeholder="#{search.placeholder}" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/logout" th:text="#{nav.logout}">Выход</a>
                </li>
                <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/oauth2/authorization/keycloak-user" th:text="#{nav.login}">Вход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="main-content">
    <div th:replace="${content}"></div>
</div>

<footer class="footer container-fluid text-center">
    <span class="text-muted">© 2025 Sogeor Shop</span>
</footer>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
