<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (${requestPath}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="row mt-5">
    <div class="col-md-6">
        <div class="bg-light p-5 text-center text-muted">
            <i class="bi bi-box-seam" style="font-size: 5rem;"></i>
            <p>No Image Available</p>
        </div>
    </div>
    <div class="col-md-6">
        <h2 th:text="${product.name}">Product Name</h2>
        <h4 class="text-primary mt-3" th:text="${product.price} + ' ₽'">1000 ₽</h4>

        <p class="mt-4" th:text="${product.description}">Description...</p>

        <hr>

        <div class="mb-3">
            <strong><span th:text="#{product.category}">Category</span>:</strong> <span
                th:text="${product.category}">Electronics</span>
        </div>

        <div class="mb-4">
                <span class="badge bg-success" th:if="${availableQuantity > 0}" th:text="#{product.available}">In
                    Stock</span>
            <span class="badge bg-danger" th:if="${availableQuantity <= 0}" th:text="#{product.outOfStock}">Out of
                    Stock</span>
            <span class="text-muted ms-2" th:text="'(' + ${availableQuantity} + ' items)'"></span>
        </div>

        <form method="post" th:action="@{/cart/add}" th:if="${availableQuantity > 0}">
            <input name="productId" th:value="${product.id}" type="hidden">
            <div class="input-group mb-3" style="max-width: 200px;">
                <span class="input-group-text" th:text="#{cart.quantity}">Qty</span>
                <input class="form-control" min="1" name="quantity" th:max="${availableQuantity}" type="number"
                       value="1">
                <button class="btn btn-primary" th:text="#{product.addToCart}" type="submit">Add to Cart</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
