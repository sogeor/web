<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (requestPath, ~{::body})}" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="mt-5 text-center">
    <h2>Payment Gateway (Mock)</h2>
    <p>Completing payment for Order: <strong th:text="${orderId}"></strong></p>

    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label>Card Number</label>
            <input class="form-control" disabled type="text" value="**** **** **** 1234">
        </div>
        <form method="post" th:action="@{/payment/confirm}">
            <input name="orderId" th:value="${orderId}" type="hidden">
            <button class="btn btn-success w-100 btn-lg" type="submit">Simulate Successful Payment</button>
        </form>
    </div>
</div>
</body>

</html>
