<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (${requestPath}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="row mt-4">
    <div class="col-12">
        <h2 class="mb-4" th:text="#{nav.home}">Каталог</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="product : ${products.content}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Название</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category}">Категория</h6>
                        <p class="card-text" th:text="${product.description}">Описание</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5" th:text="${product.price} + ' ₽'">0 ₽</span>
                            <a class="btn btn-primary" th:href="@{/product/{id}(id=${product.id})}">Детали</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation" class="mt-4" th:if="${products.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${products.number == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${products.number - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == products.number} ? 'active'"
                    th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}">
                    <a class="page-link" th:href="@{/(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${products.number + 1 == products.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${products.number + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>

</html>
